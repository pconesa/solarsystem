<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Sistema solar a escala: Colmenarejo.</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
		.container-fluid, .row {
			height: 100%;
		}
	  #map {
        height: 100%;
		width: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
		#legend {
			background-color: black;
		}
	  
    </style>
  </head>
  <script src="solarsystem.js"></script>
  <body>
    <div class="container-fluid">
  		<div class="row">
	  		<div class="col-sm-8" id="map"></div>
		 	<div class="col-sm-4" id="legend"></div>
		</div>
	</div>
    <script>

      function initMap() {
		// Colmenarejo location (fountains is at 40.560688, -4.016429)
		sunLocation = {lat: 40.560688, lng: -4.016429}  
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: sunLocation,
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var i = 0; i < solarSystem.items.length; i++) {
          
		  // Get the planet/sun
		  item = solarSystem.getItem(i);
		  
		  // Add the orbit to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: item.color,
            strokeOpacity: 1,
            strokeWeight: 2,
            fillColor: item.color,
            fillOpacity: 0.0,
            map: map,
            center: sunLocation,
            radius: item.distanceKm*1000
          });
			
		  addMarker(item, map)
      	};
	  };
		
	  function addMarker(item, map){
		  
		  // Add a marker of the planet/sun
		  var marker = new google.maps.Marker({
			position: {
				lat: sunLocation.lat+km2Deg(item.distanceKm),
				lng: sunLocation.lng},
    		map: map,
			icon: {
					url: item.icon,
					anchor: new google.maps.Point(24, 24)
				  },
    		title: item.name
          });
		  
		  // Add an info window associated witht the marker
		  var contentString = '<div id="content">'+
			  '<div id="siteNotice">'+
			  '</div>'+
			  '<h1 id="firstHeading" class="firstHeading">' + item.name +'</h1>'+
			  '<div id="bodyContent">'+
			  '<p><b>'+ item.name +'</b>,  a esta escala, ' + solarSystem.scale + 
			  ' veces mas peque√±o, su distancia al centro seria de ' + prettyLength(item.distanceKm) +
			  ' y su diametro seria de ' + prettyLength(item.sizeKm) + '.</p>'+
			  '</div>'+
			  '</div>';

		  var infowindow = new google.maps.InfoWindow({
			content: contentString
		  });

		  marker.addListener('click', function() {
			infowindow.open(map, marker);
		  });  
	  };
	  function prettyLength(lengthKm){
		  
		  if (lengthKm<0.00001){
		  	newLength = lengthKm * 100000;
		  	unit = 'mm'
	  	  }
		  else if (lengthKm<0.001){
		  	newLength = lengthKm*10000;
		  	unit = 'cm'
		  }
		  else if (lengthKm<1) {
			newLength = lengthKm*1000;
			unit = 'm'		  
	  	  } else {
			newLength = lengthKm
		  	unit = 'km'	  
		  }
		  return newLength.toFixed(2) + ' ' + unit
	  };
	  function km2Deg(km){
		  return 360 * km / 40075
	  };
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmvUg8Wyk7JObfb7nNHpu1-dY--7DtywE&callback=initMap">
    </script>
  </body>
</html>
